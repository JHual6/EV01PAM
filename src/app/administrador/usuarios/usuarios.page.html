<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo" style="color: #F8B415;">Duoc<b style="color: #001B35;">UC</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo-usuarios">
  <div class="usuarios-titulo">
    <label>Usuarios</label>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="3"><strong>Nombre</strong></ion-col>
      <ion-col size="3"><strong>Contrase√±a</strong></ion-col>
      <ion-col size="3"><strong>Rol</strong></ion-col>
      <ion-col size="3"><strong>Acciones</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let usuario of usuarios">
      <ion-col size="3">{{ usuario.nombre }}</ion-col>
      <ion-col size="3">{{ usuario.contrasena }}</ion-col>
      <ion-col size="3">{{ usuario.rol }}</ion-col>
      <ion-col size="3">
        <ion-button (click)="editarUsuario(usuario)"><ion-icon name="build-outline"></ion-icon></ion-button>
        <ion-button color="danger" (click)="eliminarUsuario(usuario)"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <ion-button class="boton-agregar" expand="full" (click)="agregarUsuario()"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
  </div>
</ion-content>
