<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="3"><strong>Nombre</strong></ion-col>
      <ion-col size="3"><strong>Contrase√±a</strong></ion-col>
      <ion-col size="3"><strong>Rol</strong></ion-col>
      <ion-col size="3"><strong>Acciones</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let usuario of usuarios">
      <ion-col size="3">{{ usuario.nombre }}</ion-col>
      <ion-col size="3">{{ usuario.contrasena }}</ion-col>
      <ion-col size="3">{{ usuario.rol }}</ion-col>
      <ion-col size="3">
        <ion-button (click)="editarUsuario(usuario)">Editar</ion-button>
        <ion-button color="danger" (click)="eliminarUsuario(usuario)">Eliminar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
